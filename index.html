<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <title>Bulma</title>
</head>

<body>

    <h1 class="title">Login</h1>

    <div class="div-menu">
        <form class="box" onsubmit="entrar(event)">
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" id="email" type="email" placeholder="e.g. alex@example.com" />
                </div>
            </div>

            <div class="field">
                <label class="label">Senha</label>
                <div class="control">
                    <input class="input" id="senha" type="password" placeholder="********" />
                </div>
            </div>
            <div class="field has-text-centered">
                <button class="button is-info is-outlined" type="submit" onclick="entrar()">Entrar</button>
            </div>
        </form>
        <progress class="progress is-large is-info" max="100">60%</progress>
    </div>

    <footer class="footer">
    <div class="content has-text-centered">
        <p>
            <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>.
            The source code is licensed <a href="https://opensource.org/license/mit">MIT</a>.
            The website content is licensed
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0//">CC BY NC SA 4.0</a>.
        </p>
        <p>
            Meu nome é Rafael Guerra Santos, aluno de Ciências da Computação e estou treinando Bulma CSS.
        </p>
    </div>
</footer>

</body>

<script src="script.js"></script>

</html>
